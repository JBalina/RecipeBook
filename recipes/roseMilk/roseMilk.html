<!DOCTYPE html>
<html>
<head>
	<script src="../../frame.js" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="../../frame.css">
	<link rel="stylesheet" type="text/css" href="../recipes.css">
	<title>Rose Milk</title>
</head>
<body>
	<div id="header"></div>
	<div class="recipe">
		<h2>Rose Milk</h2>
		<img src="roseMilk.jpg" class="finishedImg">
		<h3>Ingredients:</h3>
		<ul>
			<li>Milk</li>
			<li><a href="../roseSyrup/roseSyrup.html">Rose syrup</a>, to taste</li>
			<li>Optional: <a href="../roseJelly/roseJelly">Rose jelly</a></li>
			<li>Optional: Tukmaria seeds, soaked for 20 minutes</li>
		</ul>
		<h3>Instructions:</h3>
		<ol>
			<li>Stir together the milk and rose syrup in a glass until well combined. Top with rose jelly and/or tukmaria seeds if desired. Serve cold.</li>
		</ol>
	</div>
</body>
</html>
