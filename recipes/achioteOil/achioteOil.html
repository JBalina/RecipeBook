<!DOCTYPE html>
<html>
<head>
	<script src="../../frame.js" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="../../frame.css">
	<link rel="stylesheet" type="text/css" href="../recipes.css">
	<title>Achiote Oil</title>
</head>
<body>
	<div id="header"></div>
	<div class="recipe">
		<h2>Achiote Oil</h2>
		<img src="achioteOil.jpg" class="finishedImg">
		<h3>Ingredients:</h3>
		<ul>
			<li>1/2 cup Vegetable oil</li>
			<li>1 tbsp Annatto seeds</li>
		</ul>
		<h3>Instructions:</h3>
		<ol>
			<li>Place the seeds and the oil into a pot and heat over medium-low. Let cook for about 5 minutes.</li>
			<li>Remove from heat and let cool completely. Strain out the seeds and transfer to a container.</li>
		</ol>
	</div>
</body>
</html>
