<!DOCTYPE html>
<html>
<head>
	<script src="../../frame.js" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="../../frame.css">
	<link rel="stylesheet" type="text/css" href="../recipes.css">
	<title>Sunny Butter</title>
</head>
<body>
	<div id="header"></div>
	<div class="recipe">
		<h2>Sunny Butter</h2>
		<img src="sunnyButter.jpg" class="finishedImg">
		<h3>Ingredients:</h3>
		<ul>
			<li>1 cup Toasted sunflower seeds</li>
			<li>1/2 tsp Salt or Smoked salt</li>
			<li>1/2 cup Honey or Maple syrup</li>
		</ul>
		<h3>Instructions:</h3>
		<ol>
			<li>Place the sunflower seeds into a food processor and grind.</li>
			<li>Add in the salt and honey and process until it forms a ball.</li>
		</ol>
	</div>
</body>
</html>
