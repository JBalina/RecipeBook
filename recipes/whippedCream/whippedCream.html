<!DOCTYPE html>
<html>
<head>
	<script src="../../frame.js" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="../../frame.css">
	<link rel="stylesheet" type="text/css" href="../recipes.css">
	<title>Whipped Cream</title>
</head>
<body>
	<div id="header"></div>
	<div class="recipe">
		<h2>Whipped Cream</h2>
		<img src="whippedCream.jpg" class="finishedImg">
		<h3>Ingredients:</h3>
		<ul>
			<li>1 cup Heavy cream</li>
			<li>2 tbsp Sugar</li>
			<li>1/2 tsp Vanilla extract</li>
		</ul>
		<h3>Instructions:</h3>
		<ol>
			<li>Place the ingredients into a bowl. Whisk with an electric hand mixer until stiff peaks or to preference.</li>
		</ol>
	</div>
</body>
</html>
