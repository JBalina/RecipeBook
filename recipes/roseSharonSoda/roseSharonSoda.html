<!DOCTYPE html>
<html>
<head>
	<script src="../../frame.js" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="../../frame.css">

	<title>Rose of Sharon Soda</title>
</head>
<body>
	<div id="header"></div>
	<div class="recipe">
		<h2>Rose of Sharon Soda</h2>
		<img src="roseSharonSoda.jpg" class="finishedImg">
		<h3>Ingredients:</h3>
		<ul>
			<li>2 tbsp <a href="../roseSharonCheong/roseSharonCheong.html">Rose of sharon cheong</a></li>
			<li>2 cups Sparkling water</li>
		</ul>
		<h3>Instructions:</h3>
		<ol>
			<li>Combine the cheong and the sparkling water. Optionally add in some of the petals from the cheong as a garnish. Serve chilled over ice.</li>
		</ol>
	</div>
</body>
