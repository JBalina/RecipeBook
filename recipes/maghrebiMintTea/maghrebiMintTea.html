<!DOCTYPE html>
<html>
<head>
	<script src="../../frame.js" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="../../frame.css">
	<link rel="stylesheet" type="text/css" href="../recipes.css">
	<title>Maghrebi Mint Tea</title>
</head>
<body>
	<div id="header"></div>
	<div class="recipe">
		<h2>Maghrebi Mint Tea</h2>
		<img src="maghrebiMintTea.jpg" class="finishedImg">
		<h3>Ingredients:</h3>
		<ul>
			<li>4 cups Boiling water</li>
			<li>4 tsp Green tea leaves</li>
			<li>1 oz Fresh mint leaves</li>
			<li>4 tsp Sugar, or to taste</li>
		</ul>
		<h3>Instructions:</h3>
		<ol>
			<li>Pour the boiling water over the tea and mint leaves into a tea pot. Let steep for 5 minutes.</li>
			<li>Stir in sugar to taste.</li>
		</ol>
	</div>
</body>
</html>
