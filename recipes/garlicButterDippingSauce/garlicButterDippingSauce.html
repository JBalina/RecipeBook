<!DOCTYPE html>
<html>
<head>
	<script src="../../frame.js" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="../../frame.css">
	<link rel="stylesheet" type="text/css" href="../recipes.css">
	<title>Garlic Butter Dipping Sauce</title>
</head>
<body>
	<div id="header"></div>
	<div class="recipe">
		<h2>Garlic Butter Dipping Sauce</h2>
		<img src="garlicButterDippingSauce.jpg" class="finishedImg">
		<h3>Ingredients:</h3>
		<ul>
			<li>1 stick (8 tbsp) Butter</li>
			<li>1 1/2 tsp Garlic powder</li>
			<li>Optional: 1/8 tsp salt</li>
		</ul>
		<h3>Instructions:</h3>
		<ol>
			<li>Melt the butter either on a stovetop or in the microwave.</li>
			<li>Stir in the garlic powder and salt if using. Transfer to a serving bowl.</li>
		</ol>
	</div>
</body>
</html>
