<!DOCTYPE html>
<html>
<head>
	<script src="../../frame.js" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="../../frame.css">

	<title>Sinh Tố Sầu Riêng (Durian Shake)</title>
</head>
<body>
	<div id="header"></div>
	<div class="recipe">
		<h2>Sinh Tố Sầu Riêng (Durian Shake)</h2>
		<img src="durianShake.jpg" class="finishedImg">
		<h3>Ingredients:</h3>
		<ul>
			<li>200 g Durian flesh</li>
			<li>1/4 cup Milk</li>
			<li>100 g Ice</li>
			<li>4 tbsp Condensed milk, or to taste</li>
		</ul>
		<h3>Instructions:</h3>
		<ol>
			<li>Combine ingredients into a blender and blend until smooth. Serve cold.</li>
		</ol>
	</div>

</body>
</html>
