<!DOCTYPE html>
<html>
<head>
	<script src="../../frame.js" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="../../frame.css">
	<link rel="stylesheet" type="text/css" href="../recipes.css">
	<title>Cà Phê Sữa Đá (Vietnamese Iced Coffee)</title>
</head>
<body>
	<div id="header"></div>
	<div class="recipe">
		<h2>Cà Phê Sữa Đá (Vietnamese Iced Coffee)</h2>
		<img src="vietnameseCoffee.jpg" class="finishedImg">
		<h3>Ingredients:</h3>
		<ul>
			<li>2 tbsp Condensed milk</li>
			<li>1 1/2 tbsp Coarse ground coffee</li>
			<li>Boiling water</li>
			<li>Ice</li>
		</ul>
		<h3>Instructions:</h3>
		<ol>
			<li>Place the condensed milk into a glass.</li>
			<li>Brew the coffee into the glass. Stir together and add in the ice. Serve cold.</li>
		</ol>
	</div>
</body>
</html>
